<mat-sidenav mode="side" [opened]="true" class="sidenav">
  <mat-toolbar>
    <span>{{'Menu' | translate}}</span>
  </mat-toolbar>

  <mat-nav-list>
    <mat-list-item [routerLink]="['/tasks']" routerLinkActive="active">
      <mat-icon matListItemIcon>list</mat-icon>
      <span>{{ 'Lista' | translate }}</span>
    </mat-list-item>

    <mat-list-item [routerLink]="['/tasks/new']" routerLinkActive="active">
      <mat-icon matListItemIcon>add</mat-icon>
      <span>{{ 'Crear tarea' | translate}}</span>
    </mat-list-item>

    <mat-list-item [routerLink]="['/categories']" routerLinkActive="active">
      <mat-icon matListItemIcon>category</mat-icon>
      <span>{{ 'Categorias' | translate }}</span>
    </mat-list-item>

    <mat-list-item [routerLink]="['/sprints']" routerLinkActive="active">
      <mat-icon matListItemIcon>watch</mat-icon>
      <span>{{ 'Sprints' | translate}}</span>
    </mat-list-item>

    <mat-list-item [routerLink]="['/users']" routerLinkActive="active">
      <mat-icon matListItemIcon>group</mat-icon>
      <span>{{ 'Usuarios' | translate}}</span>
    </mat-list-item>
  </mat-nav-list>
</mat-sidenav>

<mat-toolbar>
  <span class="spacer"></span>
  <app-language-selector/>
  <span>{{ 'Gestor de tareas' | translate }}</span>

</mat-toolbar>
