<mat-sidenav
    [mode]="isScreenSmall ? 'over' : 'side'"
    [(opened)]="sidenavOpened"
    class="sidenav"
  >
    <mat-toolbar>
      <span>{{ 'Menu' | translate }}</span>
      <button
        *ngIf="isScreenSmall"
        mat-icon-button
        (click)="toggleSidenav()"
        class="close-button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <ng-container *ngFor="let item of sidebarItems">
        <mat-list-item
          *ngIf="hasAccess(item.roles)"
          [routerLink]="[item.url]"
          routerLinkActive="active"
        >
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span>{{ item.label | translate }}</span>
        </mat-list-item>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button
      *ngIf="isScreenSmall"
      mat-icon-button
      (click)="toggleSidenav()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <app-language-selector></app-language-selector>
    <span>{{ name }}</span>
    <button (click)="onLogout()" mat-icon-button>
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
