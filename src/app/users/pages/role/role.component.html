<div class="role-form-container d-flex flex-column">
  <div class="role-form mb-3">
    <h3 class="text-primary-card">{{editingRoleId ? 'Actualizar Rol' : 'Crear Rol'}}</h3>
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre del Rol</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="roleForm.get('name')?.hasError('required') && roleForm.get('name')?.touched" class="text-error">
          Nombre del rol es requerido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="roleForm.get('description')?.hasError('required') && roleForm.get('description')?.touched" class="text-error">
          La descripción es requerida.
        </mat-error>
      </mat-form-field>


      <div class="row d-flex justify-content-center">
        <button
          mat-button
          type="submit"
          [disabled]="roleForm.invalid || roleForm.pristine"
          class="mt-1 col-6 btn-primary"
        >
            {{editingRoleId ? 'Actualizar Rol' : 'Crear Rol'}}
        </button>


        <button mat-button type="button" (click)="resetForm()" class="mt-1 ms-3 col-6 btn-cancel" *ngIf="editingRoleId">
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <div class="role-form">
    <h3 class="text-primary-card">Roles Existentes</h3>
      <div class="roles" *ngFor="let role of roles">
        <strong>{{ role.name }}</strong>
        <small> {{ role.description }} </small>
        <div class="botones-roles">
          <button mat-icon-button (click)="onEdit(role)" class="primary-color ms-5">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(role.id)" class="secondary-color ms-5">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
  </div>
</div>
