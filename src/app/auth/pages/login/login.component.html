<div class="user-form-container">
  <div class="user-form">
    <h2 class="text-primary-card">Iniciar sesi칩n</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-error">
          El campo usuario es requerido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contrase침a</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-error">
          La contrase침a es requerida.
        </mat-error>
      </mat-form-field>

      <div class="row d-flex justify-content-center">
        <button mat-button type="submit" [disabled]="loginForm.invalid" class="mt-1 col-6 btn-primary">
          Iniciar sesi칩n
        </button>
      </div>
    </form>
  </div>
</div>
