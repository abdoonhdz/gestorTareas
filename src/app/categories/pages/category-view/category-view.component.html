<div class="vista">
  <div class="task-categories mb-3">
    <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
      <div>
        <label for="name">{{'Nombre-categoria' | translate}}:</label>
        <div class="d-flex flex-row row">
          <input id="name" formControlName="name" class="col-9" />
          <button type="submit" [disabled]="categoryForm.invalid" class="col-3">{{'Crear-categoria' | translate}}</button>
        </div>
      </div>
    </form>

  </div>

  <div class="task-categories">
    <div class="categories-list">
      <ul>
        <li *ngFor="let category of categories">
          {{ category.name }}
          <button (click)="deleteCategory(category.id)">{{'Eliminar' | translate}}</button>
        </li>
      </ul>
    </div>
  </div>
</div>
